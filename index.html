<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book et møde - Vanter Works</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon-bfb0492a754bdf44a0a58b969963f44235653cca09a1c0110309c1e03077e368.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2d3748;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 24px;
    }

    .calendar-header {
      text-align: center;
      font-weight: 600;
      padding: 8px;
      font-size: 14px;
      color: #4a5568;
    }

    .calendar-day {
      aspect-ratio: 1;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 600;
    }

    .calendar-day:hover:not(.disabled):not(.selected) {
      border-color: #667eea;
      background: #f7fafc;
    }

    .calendar-day.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .calendar-day.disabled {
      color: #cbd5e0;
      cursor: not-allowed;
      background: #f7fafc;
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .time-slot {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 14px;
    }

    .time-slot:hover:not(.disabled):not(.selected) {
      border-color: #667eea;
      background: #f7fafc;
    }

    .time-slot.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .time-slot.disabled {
      color: #cbd5e0;
      cursor: not-allowed;
      background: #f7fafc;
      text-decoration: line-through;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      background: #48bb78;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .error {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 4px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #718096;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .back-button {
      background: #e2e8f0;
      color: #2d3748;
      margin-bottom: 16px;
    }

    .back-button:hover {
      background: #cbd5e0;
    }

    .month-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .month-navigation button {
      width: auto;
      padding: 8px 16px;
      background: #e2e8f0;
      color: #2d3748;
    }

    .month-navigation button:hover {
      background: #cbd5e0;
    }

    .month-title {
      font-weight: 700;
      font-size: 18px;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app">
      <div class="loading">Indlæser...</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
